<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/index.js"></script>
    <title>Calculadora de Pagos Mensuales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Pagos Mensuales💸</h1>
        <form id="formulario">
            <label class="tittleform" for="monto">Monto Total:</label>
            <input type="number" id="monto" name="monto" step="0.01" required>
            
            <label class="tittleform" for="numeroCuotas">Cantidad de Cuotas:</label>
            <input type="number" id="numeroCuotas" name="numeroCuotas" required>
            
            <label  class="tittleform" for="tasaInteres">Tasa de Interés Anual (%):</label>
            <input type="number" id="tasaInteres" name="tasaInteres" step="0.01" required>
            
            <button type="submit">Calcular</button>
        </form>
        <div id="resultados"></div>
        <h2>Historial de Cálculos👇​</h2>
        <div id="historial"></div>
        
        <h2>Buscar en Historial🔍</h2>
        <input type="number" id="buscarMonto" name="buscarMonto" step="0.01" placeholder="Monto">
        <button id="buscar">Buscar</button>
        <button id="borrarHistorial">Borrar Historial</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/index.js"></script>
</body>
</html>
